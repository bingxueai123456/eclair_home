    <!-- Chosen Palette: Warm Neutrals -->
    <!-- Application Structure Plan: The application is designed as an interactive dashboard for exploring Chinese idioms. The structure prioritizes user-driven discovery over a static, linear narrative. The core components are: 1) A prominent search bar for direct lookup. 2) Category filters to allow thematic exploration (e.g., emotions, actions, situations). 3) An interactive grid of idiom "cards" for easy browsing. 4) A modal pop-up for detailed information (pinyin, definition) on-demand. 5) A summary chart visualizing the distribution of idioms by category. This structure was chosen because a raw list of 400+ idioms is overwhelming. By providing tools for searching, filtering, and progressive disclosure of information, the app empowers users to learn at their own pace and focus on idioms relevant to their interests, making the learning process more manageable and engaging than a simple text document. -->
    <!-- Visualization & Content Choices: 
        - Report Info: A flat list of 400+ Chinese idioms.
        - Goal: Facilitate learning and memorization.
        - Viz/Presentation Method: 
            1. Idiom Grid: A responsive grid of HTML `div` elements styled with Tailwind CSS. Each `div` acts as a "card" displaying one idiom. Goal is organization and scannability.
            2. Detail Modal: An HTML `div`, initially hidden, that displays detailed information. Goal is to provide context without cluttering the main view.
            3. Category Chart: A doughnut chart using Chart.js (`<canvas>`). Goal is to provide a high-level overview of the data composition.
        - Interaction:
            1. Search Input: Filters the grid in real-time using JavaScript event listeners.
            2. Filter Buttons: On click, they filter the grid by category.
            3. Card Click: Triggers a JavaScript function to populate and display the detail modal.
        - Justification: This multi-faceted approach transforms a static list into a dynamic learning tool. The grid provides discoverability, search/filters provide targeted learning, the modal offers deep-dives, and the chart gives a meta-perspective. This is more effective for retention than a passive reading experience.
        - Library/Method: Vanilla JS for logic, Tailwind for styling, Chart.js for visualization.
    -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->

                            data: categoryCounts,
                            backgroundColor: categories.map(cat => categoryColors[cat] || 'rgba(201, 203, 207, 0.7)'),
                            hoverBackgroundColor: categories.map(cat => categoryHoverColors[cat] || 'rgba(201, 203, 207, 1)'),
                            borderColor: '#FDFBF8',
                            borderWidth: 2
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'right',
                                labels: {
                                    boxWidth: 20,
                                    padding: 15,
                                    font: {
                                        family: "'Noto Sans SC', sans-serif",
                                        size: 14
                                    }
                                }
                            },
                            tooltip: {
                                titleFont: {
                                     family: "'Noto Sans SC', sans-serif"
                                },
                                bodyFont: {
                                     family: "'Noto Sans SC', sans-serif"
                                }
                            }
                        }
                    }
                });
            }

            function setupCategoryFilters() {
                 const allButton = document.createElement('button');
                 allButton.textContent = '所有分类';
                 allButton.className = 'btn-category active w-full text-left p-3 rounded-lg bg-stone-200 hover:bg-stone-300 transition';
                 allButton.dataset.category = 'all';
                 categoryFiltersContainer.appendChild(allButton);

                 categories.forEach(category => {
                     const button = document.createElement('button');
                     button.textContent = category;
                     button.className = 'btn-category w-full text-left p-3 rounded-lg bg-stone-200 hover:bg-stone-300 transition';
                     button.dataset.category = category;
                     categoryFiltersContainer.appendChild(button);
                 });
                 
                 categoryFiltersContainer.addEventListener('click', (e) => {
                    if (e.target.tagName === 'BUTTON') {
                        document.querySelectorAll('.btn-category').forEach(btn => btn.classList.remove('active'));
                        e.target.classList.add('active');
                        const category = e.target.dataset.category;
                        filterIdioms(searchInput.value, category);
                    }
                 });
            }

            function renderIdioms(filteredIdioms) {
                grid.innerHTML = '';
                if (filteredIdioms.length === 0) {
                    noResults.classList.remove('hidden');
                    grid.classList.add('hidden');
                } else {
                    noResults.classList.add('hidden');
                    grid.classList.remove('hidden');
                }
                
                idiomCount.textContent = `共 ${filteredIdioms.length} 条`;

                filteredIdioms.forEach((idiom, index) => {
                    const card = document.createElement('div');
                    card.className = 'card bg-white p-4 rounded-lg shadow-sm cursor-pointer text-center flex items-center justify-center';
                    card.textContent = idiom.text;
                    card.dataset.index = idioms.indexOf(idiom);
                    grid.appendChild(card);
                });
            }

            function filterIdioms(searchTerm, category = 'all') {
                const currentActiveCategory = document.querySelector('.btn-category.active')?.dataset.category || 'all';
                category = category === 'all' ? currentActiveCategory : category;

                const lowercasedTerm = searchTerm.toLowerCase();
                const filtered = idioms.filter(idiom => {
                    const matchesCategory = category === 'all' || idiom.category === category;
                    const matchesSearch = idiom.text.includes(lowercasedTerm) || idiom.pinyin.toLowerCase().includes(lowercasedTerm) || idiom.definition.includes(lowercasedTerm);
                    return matchesCategory && matchesSearch;
                });
                renderIdioms(filtered);
            }

            function showModal(idiom) {
                modalIdiom.textContent = idiom.text;
                modalPinyin.textContent = idiom.pinyin;
                modalDefinition.textContent = idiom.definition;
                modalCategory.textContent = idiom.category;
                
                modal.classList.remove('opacity-0', 'pointer-events-none');
                modal.querySelector('.modal-content').classList.remove('scale-95');
            }

            function hideModal() {
                modal.classList.add('opacity-0');
                modal.querySelector('.modal-content').classList.add('scale-95');
                setTimeout(() => {
                    modal.classList.add('pointer-events-none');
                }, 300);
            }

            searchInput.addEventListener('input', (e) => {
                 const activeCategory = document.querySelector('.btn-category.active').dataset.category;
                 filterIdioms(e.target.value, activeCategory);
            });

            grid.addEventListener('click', (e) => {
                if (e.target.classList.contains('card')) {
                    const index = e.target.dataset.index;
                    showModal(idioms[index]);
                }
            });
            
            closeModalBtn.addEventListener('click', hideModal);
            modalBackdrop.addEventListener('click', (e) => {
                if (e.target === modalBackdrop) {
                    hideModal();
                }
            });

            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && !modal.classList.contains('pointer-events-none')) {
                    hideModal();
                }
            });
            
            setupCategoryFilters();
            renderIdioms(idioms);
            setupChart();
        });

    </script>
</body>
</html>
