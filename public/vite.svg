<svg xmlns="http://www.w3.org/2000/svg" width="31.88" height="32" preserveAspectRatio="xMidYMid meet" viewBox="0 0 256 257">
    <defs>
        <!-- 主要文字渐变 -->
        <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#667eea"/>
            <stop offset="50%" stop-color="#764ba2"/>
            <stop offset="100%" stop-color="#f093fb"/>
        </linearGradient>

        <!-- 背景装饰渐变 -->
        <radialGradient id="bgGradient" cx="50%" cy="50%" r="70%">
            <stop offset="0%" stop-color="#667eea" stop-opacity="0.1"/>
            <stop offset="100%" stop-color="#f093fb" stop-opacity="0.05"/>
        </radialGradient>
    </defs>

    <!-- 背景装饰圆形 -->
    <circle cx="128" cy="128" r="60" fill="url(#bgGradient)" opacity="0.6"/>

    <!-- 装饰性几何图形 -->
    <path d="M 40 128 Q 100 80 160 128 Q 220 176 220 128" stroke="url(#textGradient)" stroke-width="1.5" fill="none" opacity="0.3"/>

    <!-- 主要文字 Eclair -->
    <text x="128" y="140" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="url(#textGradient)">Eclair</text>

    <!-- 装饰性小圆点 -->
    <circle cx="70" cy="90" r="2" fill="#667eea" opacity="0.6">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="190" cy="170" r="2.5" fill="#f093fb" opacity="0.7">
        <animate attributeName="opacity" values="0.7;1;0.7" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="60" cy="170" r="1.5" fill="#764ba2" opacity="0.8">
        <animate attributeName="opacity" values="0.8;1;0.8" dur="1.8s" repeatCount="indefinite"/>
    </circle>

    <!-- 底部装饰线条 -->
    <line x1="90" y1="165" x2="166" y2="165" stroke="url(#textGradient)" stroke-width="1.5" opacity="0.4"/>
</svg>